<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Procure o CEP</title>
</head>
<body style="background-image: url(banner.png); background-size: cover;">
    <header>
        <img src="Design_sem_nome-removebg-preview.png" alt="Logo do Site">
        <button class="botaoh" onclick="window.location.href='https://www.google.com/maps'" target="_blank">Google Maps</button>
    </header>
<div class="geral" style="display: flex;">
    <div class="card" style="width: 340px; background-color: rgba(0, 0, 0, 0.568); color: white; background-repeat: no-repeat;">
        <img class="card-img-top" src="Alpha_pattern__90028-removebg-preview.png" alt="Card image cap">
        <div class="card-body">
            <form id="formCEP">
                <h1>Procure o CEP</h1>
                <input type="text" name="cep" placeholder="Insira o CEP">
                <button class="botaoi" type="submit">Enviar</button>
                <div id="conteudo"></div>
            </form>
        </div>
    </div>
    <div id="listaCEPs" style="width: calc(100% - 350px); display: flex; flex-wrap: wrap; gap: 23px; align-items: flex-start;" class="card-list"></div>
</div>
<style>
    body {
        background-color: black;
        color: white;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #333;
    }

    header img {
        width: 100px; 
        height: auto; 
    }

    .botaoh{
        appearance: button;
        background-color: #1899D6;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 0;
        outline: none;
        overflow: visible;
        padding: 13px 19px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
    }
    .botaoh:after {
        background-clip: padding-box;
        background-color: #1CB0F6;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        bottom: -4px;
        content: "";
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
    }

    .botaoh:main, .botaoh:focus {
        user-select: auto;
    }

    .botaoh:hover:not(:disabled) {
        filter: brightness(1.1);
    }

    .botaoh:disabled {
        cursor: auto;
    }

    .botaoh:active:after {
        border-width: 0 0 0px;
    }

    .botaoh:active {
        padding-bottom: 10px;
    }

    .botaoi{
        border: 2px solid #24b4fb;
        background-color: #24b4fb;
        border-radius: 0.9em;
        padding: -0.2em 1.2em 0.8em 1em;
        transition: all ease-in-out 0.2s;
        font-size: 16px;
        color: white;
    }

    .botaoi:hover {
        background-color: #0071e2;
    }

    /* Adicionei estilos para o bot√£o de excluir */
    .excluir-btn {
        background-color: #ff5454;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .excluir-btn:hover {
        background-color: #ff1a1a;
    }
</style>

<script>
    var form = document.querySelector("#formCEP");
    var listaCEPs = document.querySelector("#listaCEPs");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        var cep = document.querySelector("input[name=cep]").value;
        var url = "https://viacep.com.br/ws/" + cep + "/json/";

        fetch(url)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                
                var card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">CEP: ${data.cep}</h5>
                        <p class="card-text">Bairro: ${data.bairro}</p>
                        <p class="card-text">Cidade: ${data.localidade}</p>
                        <p class="card-text">Logradouro: ${data.logradouro}</p>
                        <button class="excluir-btn" onclick="excluirCEP(this)">Excluir</button>
                    </div>
                `;

                listaCEPs.appendChild(card);
            });
    });
    function excluirCEP(btn) {
        var card = btn.closest('.card');
        listaCEPs.removeChild(card);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
